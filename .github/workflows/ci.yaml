name: practice
on: 
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        id: checkout_step

      - name: Set the color
        id: step_one
        run: echo "color=blue" 

      - name: Display the color
        run: echo "The color is ${{ steps.step_one.output.color }}"
